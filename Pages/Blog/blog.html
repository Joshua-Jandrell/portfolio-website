<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../clean.css" />
    <link rel="stylesheet" href="../Dev-log/devlog.css" />

    <script src="../../JS/updateBySection.js" type="text/javascript"></script>
    <script src="../../JS/templates.js" type="text/javascript" defer></script>
    <script src="../../JS/loadContent.js" type="text/javascript" defer></script>
    <title>JJ/Blog</title>
  </head>
  <body class="max basic">
    <!-- #region nav bar-->
    <header class="topBar basic z10" id="topDiv">
      <nav class="nav-bar">
        <label for="#main-bar" class="nav-lable"
          ><a href="../../index.html" rel="home" class="title-link"
            ><h1>Joshua Jandrell</h1></a
          ></label
        >
        <ul class="nav-bar" id="main-bar">
          <li>
            <a href="../../index.html#home" rel="home" class="homeLink home"
              ><div class="link-block">Home</div></a
            >
          </li>
          <li>
            <a href="../../index.html#about" rel="navigation" class="aboutLink"
              ><div class="link-block">About</div></a
            >
          </li>
          <li>
            <a href="../../index.html#games" class="gamesLink"
              ><div class="link-block">Games</div></a
            >
          </li>
          <li>
            <a href="../../index.html#blog" rel="navigation" class="blogLink"
              ><div class="link-block">Blog</div></a
            >
          </li>
          <li>
            <a
              href="../../index.html#devlog"
              rel="navigation"
              class="devlogLink select"
              ><div class="link-block">Dev-log</div></a
            >
          </li>
          <li>
            <a
              href="../../index.html#contact"
              rel="navigation"
              class="devlogLink"
              ><div class="link-block">Contact</div></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- #endregion -->
    <!-- Articel section ==============================================================================-->
    <article class="devlog-super-wrapper">
      <!-- #region -->
      <header class="feed-headder">
        <nav class="devlogpage-index left" aria-hidden="ture">
          <!--Hide entries list from screen reader users - they can use main feel list for this-->
          <h2 class="main-h">All blogs</h2>
          <ul class="index-list history-list" id="log-index"></ul>
        </nav>
      </header>
      <!-- #endregion -->
      <!-- Feed ==============================================================================-->
      <main class="blog-feed h-feed">
        <div class="featured-blogs" aria-hidden="true"></div>
        <h1 class="main-h">Recent Blogs</h1>
        <span class="p-author noDisplay">Joshau Jandrell</span>
        <!--Give authot for microformat but no need to display this on the site-->
        <!-- Devlog articles start ---------------------------------->
        <ul
          class="devlog-feed-content e-content recent-posts"
          aria-roledescription="devlog entries"
        >
          <li>
            <import-html href="./Articles/reflection-data.html"></import-html>
          </li>
        </ul>
      </main>
    </article>

    <!-- #region templates -->
    <!--===========================================================-->
    <!--------------------------- Templates ------------------------->
    <!--===========================================================-->
    <template id="log-template">
      <link rel="stylesheet" href="../../clean.css" />
      <article class="blog-socket">
        <a
          href="Pages/Blog/refection/refelction.html"
          role="navigation"
          class="blog-sample"
          aria-roledescription="link to full blog artile"
        >
          <slot name="display-img" class="blog-image"></slot>
          <section
            class="blog-summary"
            aria-roledescription="short preview extract from blog"
          >
            <h3 class="main-h"><slot name="title">Article title</slot></h3>
            <p>
              <slot name="summary">Summary of blog article</slot>
            </p>
          </section>
          <section class="read-more-wrapper" aria-hidden="true">
            <article class="read-more-txt">Click to read more</article>
          </section>
        </a>
      </article>
    </template>

    <template id="index-entry-template" class="not-automated">
      <li>
        <a href="" class="u-nav blog-nav" id="entry-link"
          ><h4 class="blog-h p-name">What is this?</h4></a
        >
      </li>
    </template>
    <!-- #endregion -->
    <script defer>
      // initalise doc spesfic features
      SetScrollPointMarkers("devlog-entry", "currDevSection", false);
    </script>
  </body>
</html>
