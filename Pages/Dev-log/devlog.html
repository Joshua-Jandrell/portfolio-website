<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../clean.css" />
    <link rel="stylesheet" href="devlog.css" />

    <script src="../../JS/basic.js"></script>
    <script src="../../JS/updateBySection.js" type="text/javascript"></script>
    <script src="../../JS/devIndex.js" type="text/javascript"></script>
    <script src="../../JS/templates.js" type="text/javascript"></script>
    <script src="../../JS/loadContent.js" type="text/javascript" defer></script>
    <title>JJ/Dev-log</title>
  </head>
  <body class="max basic">
    <!-- #region nav bar-->
    <header class="topBar basic z10" id="topDiv">
      <nav-bar></nav-bar>
    </header>
    <!-- #endregion -->
    <!-- Articel section ==============================================================================-->
    <article class="devlog-super-wrapper">
      <!-- #region -->
      <header class="feed-headder">
        <nav class="devlogpage-index left" aria-hidden="ture">
          <!--Hide entries list from screen reader users - they can use main feel list for this-->

          <input
            type="checkbox"
            name="index-toggle"
            id="index-toggle"
            class="noDisplay"
          />
          <label for="index-toggle" class="toggle-lable">
            <h2 class="main-h">
              <span id="title">Dev-History</span><span id="icon">+</span>
            </h2></label
          >
          <ul
            class="index-list history-list"
            id="log-index"
            for="idex-toggle"
          ></ul>
        </nav>
      </header>
      <!-- #endregion -->
      <!-- Feed ==============================================================================-->
      <main class="devlog-feed h-feed">
        <div class="time-line" aria-hidden="true"></div>
        <h1 class="main-h">Dev-log</h1>
        <span class="p-author noDisplay">Joshau Jandrell</span>
        <!--Give authot for microformat but no need to display this on the site-->
        <!-- Devlog articles start ---------------------------------->
        <ul
          class="devlog-feed-content e-content"
          aria-roledescription="devlog entries"
        >
          <li class="devlog-entry h-entry">
            <log-template>
              <import-html href="./Articles/cssHeaddings.html"> </import-html>
            </log-template>
          </li>

          <!-- NB, link other articls ---------------------------------->
          <li class="devlog-entry h-entry" id="re-re-reboot_0">
            <log-template>
              <import-html href="./Articles/re-re-reboot_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="back_button_0">
            <log-template>
              <import-html href="./Articles/back_button_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="pseudo-square-bracket_0">
            <log-template>
              <import-html
                href="./Articles/pseudo-square-bracket_0.html"
              ></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="style_0">
            <log-template>
              <import-html href="./Articles/style_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="contact_wire_0">
            <log-template>
              <import-html href="./Articles/contact_wire_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="dev_wire_0">
            <log-template>
              <import-html href="./Articles/dev_wire_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="blog_wire_0">
            <log-template>
              <import-html href="./Articles/blog_wire_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="game_page_0">
            <log-template>
              <import-html href="./Articles/game_page_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="games_wire_0">
            <log-template>
              <import-html href="./Articles/games_wire_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="about_wire_0">
            <log-template>
              <import-html href="./Articles/about_wire_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="home_nav_0">
            <log-template>
              <import-html href="./Articles/home_nav_0.html"></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="land_on_homepage_0">
            <log-template>
              <import-html
                href="./Articles/land_on_homepage_0.html"
              ></import-html>
            </log-template>
          </li>

          <li class="devlog-entry h-entry" id="what_is_this_0">
            <log-template>
              <import-html href="./Articles/what_is_this_0.html"></import-html>
            </log-template>
          </li>
        </ul>
      </main>
    </article>

    <!--===========================================================-->
    <!--------------------------- Templates ------------------------->
    <!--===========================================================-->
    <template id="log-template">
      <link rel="stylesheet" href="../../clean.css" />
      <link rel="stylesheet" href="devlog.css" />
      <slot name="date" class="entry-date"></slot>
      <details class="devlog-feed-deets" id="log-details">
        <summary>
          <h2 class="main-h dev-h"><slot name="title"></slot></h2>
          <section>
            <slot name="summary"> </slot>
          </section>
        </summary>
        <!-- Devlog article content --------------------------------------->
        <article class="entry-content">
          <slot name="content"></slot>
        </article>
        <button class="close-button next-button">Close</button>
      </details>
    </template>

    <template id="index-entry-template" class="not-automated">
      <li>
        <a
          href=""
          class="u-nav blog-nav"
          id="entry-link"
          onclick="CloseCheckbox('index-toggle')"
          ><h4 class="blog-h p-name">What is this?</h4></a
        >
      </li>
    </template>
  </body>
  <script defer>
    // initalise doc spesfic features
    const pathToRoot = "../../";
    AddOnLoad("devlog-entry", "dev", "log-template");
    MakeAllTemplates();
    LoadCustomTemplates("./Pages/HTML-templates/navBar.html");
    SetScrollPointMarkers("devlog-entry", "currDevSection", false);
  </script>
</html>
