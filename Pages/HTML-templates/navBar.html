<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar template</title>
  </head>
  <body>
    <template id="nav-bar">
      <link rel="stylesheet" load-href="clean.css" />
      <article class="topBar basic z10">
        <nav class="nav-bar">
          <label for="#main-bar" class="nav-lable"
            ><a load-href="./index.html" rel="home" class="title-link link"
              ><h1><slot name="page-name">Joshua Jandrell</slot></h1></a
            ></label
          >

          <input
            type="checkbox"
            name="burger-menu"
            id="burger-menu"
            class="noDisplay"
          />
          <label for="burger-menu" class="burger-lable" id="burger-lable"
            >&equiv;</label
          >

          <ul class="nav-bar" id="main-bar">
            <li>
              <a
                load-href="./index.html"
                class="homeLink home link"
                id="home-nav"
                ><div class="link-block">Home</div></a
              >
            </li>
            <li>
              <a
                load-href="./index.html#About"
                class="aboutLink link"
                id="about-nav"
                ><div class="link-block">About</div></a
              >
            </li>
            <li>
              <a
                load-href="./Pages/Portfolio/games.html"
                class="gamesLink link"
                id="games-nav"
                ><div class="link-block">Games</div></a
              >
            </li>
            <li>
              <a
                load-href="./Pages/Blog/blog.html"
                class="blogLink link"
                id="blog-nav"
                ><div class="link-block">Blog</div></a
              >
            </li>
            <li>
              <a
                load-href="./Pages/Dev-log/devlog.html"
                class="devlogLink link"
                id="devlog-nav"
                ><div class="link-block">Dev-log</div></a
              >
            </li>
          </ul>
        </nav>
      </article>
    </template>
  </body>
</html>
