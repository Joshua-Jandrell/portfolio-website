<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Sematic markup is one of the first buzz words to be thrown around
      when it comes to well-written html. It is the idea of giving
      elements useful tags which appropriately describe their function
      and meaning. Simplistically, it is the difference between storing
      this article in an article element as opposed
      to a div. This may have not impact on the
      visual styling of this page when viewed on your computer screen
      but it has a profound impact on how things are viewed by your
      computer. Good semantics allow computers, web crawlers and screen
      readers to get a better understanding of the intended function of
      each line of text."
    />
    <meta
      name="keywords"
      content="Semantic mark-up, html, accessibility, world wide web"
    />
    <meta name="author" content="Joshua Jandrell" />
    <link rel="stylesheet" href="../../../clean.css" />
    <link rel="stylesheet" href="../blog.css" />
    <title>Blogpage blogWrapper</title>
  </head>
  <body class="max basic">
    <template id="index-entry-template" class="not-automated">
      <li>
        <a href="" class="u-nav blog-nav" id="entry-link"
          ><h4 class="blog-h p-name"></h4
        ></a>
      </li>
    </template>
    <template id="entry-wrapper">
      <slot name="title"></slot>
    </template>
    <template id="blog-wrapper">
      <link rel="stylesheet" load-href="clean.css" />
      <link rel="stylesheet" load-href="Pages/Blog/blog.css" />
      <link rel="stylesheet" load-href="./Pages/Dev-log/devlog.css" />
      <!-- Article section ===================================================================================================== -->
      <article class="blogpost-wrapper">
        <!-- Main artcle =================================================== -->
        <main class="blog-main">
          <article class="h-entry blogpage-article" id="blog_post">
            <article class="hedding-area">
              <h1 class="main-h p-name grid-h">
                <slot name="title">Blog title</slot>
              </h1>
              <h2 class="sub-h">
                <slot name="date">date Published</slot>
              </h2>
              <h2 class="sub-h p-author">
                By <span class="p-author">Joshua Jandrell</span>
                <!-- Oviously I wrote it: just telling web crawlers-->
              </h2>
            </article>
            <section class="blogpage-summary p-summary">
              <slot name="summary">Summary of blog page</slot>
            </section>
            <article class="e-content blogpage-content">
              <slot name="content"></slot>
            </article>
            <!-- Article footer icons =======================================================================-->
          </article>
        </main>
        <!-- Nav index =================================================== -->
        <nav class="sticky-nav">
          <input
            type="checkbox"
            name="nav-toggle"
            id="nav-toggle"
            class="noDisplay"
          />
          <article class="blogpage-index left" id="page_index">
            <h2 class="sub-h center">Blog index</h2>
            <ul
              id="index-list"
              class="index-list history-list"
              aria-roledescription="Other blogs"
            ></ul>
          </article>
        </nav>
      </article>
      <!-- Footer =================================================================-->
      <!--<footer class="blogpage-footer foot">
       
        <nav class="bottom-nav">
          <article class="blog-read-more">
            <h2 class="sub-h center">Check out some more blogs</h2>
            <ul class="blog-grid-wrapper"></ul>
          </article>
        </nav>
        <article class="credits wide">
          This website was designed and programmed by
          <span class="p-author">Joshua Jandrell</span>.
        </article>
        <article class="acknoledge">
          All company logos used are the property of the companies they
          represent.
        </article>
      </footer> -->
      <script>
        LoadExternalBlogIndex(
          blogPagePaths,
          blogNames,
          "index-entry-template",
          "index-list",
          true,
          "blog-wrapper"
        );
      </script>
    </template>
  </body>
</html>
